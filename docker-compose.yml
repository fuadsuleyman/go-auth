version: '3.6'

services:
  auth:
    # image: auth-app
    build: ./
    ports:
      - 8008:8000
    depends_on:
      - db
    environment:
      - DB_PASSWORD=fuaddauf

  db:
    restart: always
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=fuaddauf
    ports:
      - 5437:5432
  
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes: 
  postgres_data: